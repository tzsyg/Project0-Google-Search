<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
    </head> 
    <body>
        <div class="nextpage">
            <a href="index.html"><button class="btn-npage">Back</button></a>
        </div>
        <div>
            <p class="p1-advanced">Advaned Search</p>  
        </div>
        <div class="line">
        </div>

        <div class="div-advanced">
            <p class="p2-advanced">Find Pages With...</p>

            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">all these words:</p>
                    </div>
                    <div>
                        <input type="text" name="as_q" class="advanced-input" autocomplete="off">
                    </div>
                </div>
            

                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div>
                        <input type="text" name="as_epq" class="advanced-input" autocomplete="off">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">any of these words:</p>
                    </div>
                    <div>
                        <input type="text" name="as_oq" class="advanced-input" autocomplete="off">
                    </div>
                </div>

                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">none of these words:</p>
                    </div>
                    <div>
                        <input type="text" name="as_eq" class="advanced-input" autocomplete="off">
                    </div>
                </div>
                
                <div class="btn-advdiv">
                    <input type="submit" value="Advanced Search" class="btn-advanced">

                </div>
            </form>
        </div>

    </body>
</html>
